{% extends 'Home/header.html' %}

{% block content %}

{% include 'Home/head.html' %}

    <main>
        <!--? slider Area Start-->
        <section class="slider-area slider-area2">
            <div class="slider-active">
                <!-- Single Slider -->
                <div class="single-slider slider-height2">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-8 col-lg-11 col-md-12">
                                <div class="hero__caption hero__caption2">
                                    <h1 data-animation="bounceIn" data-delay="0.2s">Videos</h1>
                                    <!-- breadcrumb Start-->
                                    <nav aria-label="breadcrumb">
                                        <ol class="breadcrumb">
                                            <p>Find Videos to help you learn easier and faster</p> 
                                        </ol>
                                    </nav>
                                    <!-- breadcrumb End -->
                                </div>
                            </div>
                        </div>
                    </div>          
                </div>
            </div>
        </section>
        <!--? Blog Area Start-->
        <section class="blog_area section-padding">
            <div class="container">
                <div class="row">
					<div class="col-lg-4">
                        <div class="blog_right_sidebar">
                            <aside class="single_sidebar_widget search_widget">
                                <form method="GET">
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                            <input type="text" name="search" class="form-control" placeholder='Search Keyword'
                                            onfocus="this.placeholder = ''"
                                            onblur="this.placeholder = 'Search Keyword'">
                                            <div class="input-group-append">
                                                <button class="btns" type="button"><i class="ti-search"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn"
                                    type="submit">Search</button>
                                </form>
								<br>
								<p><a href="{% url 'Videos:Find Videos' %}" style="color:blue">Click Here To Search YouTube For Video</a></p>
                            </aside>
                        </div>
                    </div>
                    <div class="col-lg-8 mb-5 mb-lg-0">
                        <div class="blog_left_sidebar">
							{% for video in videos %}
										<article class="blog_item">
											<div class="blog_details">
												<a class="d-inline-block" href="{{ video.link }}" target="_blank">
													<h2 class="blog-head" style="color: #2d2d2d;">{{ video.name }}</h2>
												<p><a href="{{ video.save_video }}" class="genric-btn primary-border">Save To Profile</a>  <a href="{% url 'Videos:Download Video' video_id=video.id %}" class="genric-btn primary-border" target="_blank">Download Video</a></p>
												<p></p>
												</a>
											</div>
										</article>
							{% endfor %}
                        </div>
                    </div>
                  
                </div>
            </div>
        </section>
        <!-- Blog Area End -->
    </main>

{% endblock %}
